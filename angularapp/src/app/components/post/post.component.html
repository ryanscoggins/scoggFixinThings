<div class='post'>
    <div class="post-content">
    <h1>{{post.title}}</h1>
    <h2>{{post.summary}}</h2>
    <div [innerHTML]="post.content"></div>
</div>
<div class="post-content">
    <p-carousel [value]="post.images" [numVisible]="3">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.imageLink" style="max-width:100%"/>
        </ng-template>
    </p-carousel>
</div>
</div>
