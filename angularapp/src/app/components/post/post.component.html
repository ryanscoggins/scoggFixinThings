<div class='center'>
    <h1>{{post.title}}</h1>
    <h2>{{post.summary}}</h2>
    <div [innerHTML]="post.content"></div>
    <p-galleria [value]="images" [showItemNavigators]="true" [containerStyle]="{ 'max-width': '100%' }" [numVisible]="5">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.imageLink" style="max-width:100%"/>
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item class="background: none">
            <div class="grid grid-nogutter justify-content-center">
                <img width='100%' [src]="item.imageLink" />
            </div>
        </ng-template>
    </p-galleria>
</div>
